<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>News Cards - CSS only</title>
	<script src="/jquery-3.3.1.min.js"></script>
	<script async src="/pfTemp_script.js"></script>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="row">
  <div class="example-1 card">
    <div class="wrapper">
      <div class="data">
        <div class="content">
          <br>
          <br>
          <span class="Name">Dennis Lo</span>
          <h1 class="title"><a href="#"><a href="#" class="fa fa-car"><span> 100m</span></a></a></h1>
            <h1 class="title"><a href="#"><a href="#" class="fa fa-map-marker"><span> Pittsburgh</span></a></a></h1>
           <h1 class="title"><a href="#"><a href="#" class="fa fa-cutlery"><span> Japanese, Italian, Tofu</span></a></a></h1>
          <p class="text">A man who has a FOB haircut and skips leg day. Legendary for his life ruining snaps. </p>
          <label for="show-menu" class="menu-button"><span></span></label>
        </div>
        <input type="checkbox" id="show-menu" />
        <ul class="menu-content">
          <li onclick="location.href='http://google.com';"  style="cursor:pointer;" class = "No">
              <a href="http://google.com" class="fa fa-times"></a>
          </li>
		  <li onclick="location.href='http://google.com';"  style="cursor:pointer;" class = "Yes">
              <a href="http://google.com" class="fa fa-check"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  

</body>

</html>
