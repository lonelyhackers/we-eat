<!DOCTYPE html>
<html>
  <head>
    <title>We-Eat</title>
    <script async src="questionscript.js"></script>
  </head>
  <body>
    <p align="center">Please answer the following questions.</p>
    <p align="center">Name: <input type="text" name="input_name" id="input_name"></p>
    <p align="center">Distance Range: <select id="distance">
      <option value="1">Within 1 mile</option>
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
      <option value="25">25 miles</option>
    </select></p>
    <p align="center">Food preferences/interests: <select multiple>
      <option value="mediterranean">Mediterranean</option>
      <option value="indian">Indian</option>
      <option value="italian">Italian</option>
      <option value="japanese">Japanese</option>
    </select></p>
  </body>
</html>
